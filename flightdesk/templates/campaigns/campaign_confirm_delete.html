{% extends 'base.html' %}

{% block title %}Campaign Management{% endblock %}

{% block content %}
<div class="container mx-auto p-6">
<!-- Campaign Delete Confirmation -->
{% if delete_confirmation %}
<div class="container mx-auto p-6 bg-white shadow-md rounded-lg mt-6 text-center">
    <h2 class="text-2xl font-bold mb-4">Confirm Delete</h2>
    <p>Are you sure you want to delete the campaign <strong>{{ campaign.name }}</strong>?</p>
    <div class="mt-4 flex justify-center space-x-4">
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded shadow hover:bg-red-700">Yes, Delete</button>
        </form>
        <a href="{% url 'campaign_list' %}" class="px-4 py-2 bg-gray-600 text-white rounded shadow hover:bg-gray-700">Cancel</a>
    </div>
</div>
{% endif %}
{% endblock %}
