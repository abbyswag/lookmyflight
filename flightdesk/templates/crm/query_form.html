{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold mb-4">
        {% if query %}Edit Query{% else %}Create New Query{% endif %}
    </h1>
    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ form.code.id_for_label }}">
                Code
            </label>
            {{ form.code }}
            {% if form.code.errors %}
            <p class="text-red-500 text-xs italic">{{ form.code.errors.0 }}</p>
            {% endif %}
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                {% if query %}Update{% else %}Create{% endif %}
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{% url 'query_list' %}">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
