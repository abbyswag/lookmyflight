{% extends 'base.html' %}

{% block title %}Edit Revision Note{% endblock %}

{% block content %}
    <h1 class="text-2xl font-semibold">Edit Revision Note</h1>
    
    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700">Notes</label>
            {{ form.note }}  <!-- This will render the Summernote widget for the 'note' field -->
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save Changes</button>
    </form>
{% endblock %}
