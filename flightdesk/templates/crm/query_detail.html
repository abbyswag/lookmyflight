{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold mb-4">Query Detail</h1>
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">
                Code
            </label>
            <p class="text-gray-700">{{ query.code }}</p>
        </div>
        <div class="flex items-center justify-between">
            <a href="{% url 'query_update' query.id %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Edit
            </a>
            <a href="{% url 'query_delete' query.id %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Delete
            </a>
        </div>
    </div>
    <a href="{% url 'query_list' %}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
        Back to Query List
    </a>
</div>
{% endblock %}
