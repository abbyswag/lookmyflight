{% extends 'base.html' %}

{% block title %}Campaign Detail{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-gray-800">Campaign Detail</h2>

    <div class="mt-4">
        <p><strong>Code:</strong> {{ campaign.code }}</p>
    </div>

    <div class="mt-6">
        <a href="{% url 'campaign_edit' campaign.id %}" class="bg-yellow-600 text-white font-bold py-2 px-4 rounded hover:bg-yellow-700">Edit</a>
        <a href="{% url 'campaign_list' %}" class="bg-gray-600 text-white font-bold py-2 px-4 rounded hover:bg-gray-700">Back to List</a>
    </div>
</div>
{% endblock %}
