{% extends 'base.html' %}

{% block title %}{% if campaign.id %}Edit Campaign{% else %}Add Campaign{% endif %}{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-gray-800">{% if campaign.id %}Edit Campaign{% else %}Add Campaign{% endif %}</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label for="code" class="block text-gray-700 text-sm font-bold mb-2">Code</label>
            <input type="text" id="code" name="code" value="{{ form.code.value|default_if_none:'' }}" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
        </div>

        <div class="flex justify-between">
            <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">
                {% if campaign.id %}Update{% else %}Add{% endif %}
            </button>
            <a href="{% url 'campaign_list' %}" class="bg-gray-600 text-white font-bold py-2 px-4 rounded hover:bg-gray-700">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
