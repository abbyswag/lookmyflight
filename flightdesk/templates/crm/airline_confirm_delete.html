{% extends 'base.html' %}

{% block title %}Delete Agency{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-red-800">Delete Agency</h2>
    <p class="text-gray-700 mt-4">Are you sure you want to delete the airline <strong>{{ airline.code }}</strong>?</p>

    <form method="post" class="mt-6">
        {% csrf_token %}
        <div class="flex justify-end">
            <a href="{% url 'airline_list' %}" class="bg-gray-400 text-white font-bold py-2 px-4 rounded hover:bg-gray-500 mr-2">Cancel</a>
            <button type="submit" class="bg-red-600 text-white font-bold py-2 px-4 rounded hover:bg-red-700">Delete</button>
        </div>
    </form>
</div>
{% endblock %}
