{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold mb-4">Query List</h1>
    <a href="{% url 'query_create' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4 inline-block">
        Create New Query
    </a>
    <table class="w-full bg-white shadow-md rounded mb-4">
        <thead>
            <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                <th class="py-3 px-6 text-left">Code</th>
                <th class="py-3 px-6 text-center">Actions</th>
            </tr>
        </thead>
        <tbody class="text-gray-600 text-sm font-light">
            {% for query in queries %}
            <tr class="border-b border-gray-200 hover:bg-gray-100">
                <td class="py-3 px-6 text-left whitespace-nowrap">
                    {{ query.code }}
                </td>
                <td class="py-3 px-6 text-center">
                    <a href="{% url 'query_detail' query.id %}" class="text-blue-500 hover:text-blue-700 mr-2">View</a>
                    <a href="{% url 'query_update' query.id %}" class="text-green-500 hover:text-green-700 mr-2">Edit</a>
                    <a href="{% url 'query_delete' query.id %}" class="text-red-500 hover:text-red-700">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="py-3 px-6 text-center">No queries found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
