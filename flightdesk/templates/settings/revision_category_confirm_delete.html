{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10">
    <h1 class="text-2xl font-bold mb-6">Delete Category</h1>
    <p>Are you sure you want to delete the category "<strong>{{ category.category_name }}</strong>"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Yes, Delete</button>
        <a href="{% url 'revision_category_list' %}" class="text-gray-600 ml-4">Cancel</a>
    </form>
</div>
{% endblock %}
