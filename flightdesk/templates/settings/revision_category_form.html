{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10">
    <h1 class="text-2xl font-bold mb-6">{{ form.instance.pk|yesno:"Edit Category,Add New Category" }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
        <a href="{% url 'revision_category_list' %}" class="text-gray-600 ml-4">Cancel</a>
    </form>
</div>
{% endblock %}
