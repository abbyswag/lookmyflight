{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto mt-10">
    <h1 class="text-2xl font-bold mb-6">Revision Categories</h1>
    <a href="{% url 'revision_category_create' %}" class="bg-blue-600 text-white px-4 py-2 rounded mb-4 inline-block">Add New Category</a>
    <table class="min-w-full bg-white rounded shadow-md">
        <thead>
            <tr>
                <th class="py-2 px-4 text-left">Category</th>
                <th class="py-2 px-4 text-left">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
                <tr>
                    <td class="py-2 px-4">{{ category.category_name }}</td>
                    <td class="py-2 px-4">
                        <a href="{% url 'revision_category_detail' category.id %}" class="text-blue-600 hover:underline">View</a> |
                        <a href="{% url 'revision_category_update' category.id %}" class="text-green-600 hover:underline">Edit</a> |
                        <a href="{% url 'revision_category_delete' category.id %}" class="text-red-600 hover:underline">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
