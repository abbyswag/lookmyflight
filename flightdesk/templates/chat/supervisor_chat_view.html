{% extends 'base.html' %}

{% block content %}
    <div class="flex flex-col h-full px-20 relative">
        <!-- Chat Title -->
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
            {{ chat_title }}
        </h2>

        <!-- Messages Container -->
        <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-100 rounded-lg shadow">
            {% if messages %}
                {% for message in messages %}
                    <div class="flex {% if message.sender == user1 %}justify-start{% else %}justify-end{% endif %}">
                        <div class="max-w-md p-4 bg-gray-100 rounded-lg shadow-md {% if message.sender == user1 %}bg-blue-100{% else %}bg-gray-200{% endif %}" style="min-width: 15rem">
                            <div class="flex justify-between text-xs text-gray-500">
                                <span>{{ message.sender.username }}</span>
                                <span>{{ message.timestamp|date:"H:i" }}</span>
                            </div>
                            <p class="mt-2 text-gray-800">{{ message.content }}</p>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p class="text-center text-gray-500">No messages between these users.</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
